    <style>
html, body{
  min-height: 100vh;
  background-color: #F5F5F5;      
}
*{ 
  margin: 0; 
  padding: 0; 
  list-style: none; 
  text-decoration: none;
} 

.header
{ 
  width: 100%; 
  height: 150px; 
  display: block;
  background: black;
} 

.inner_header
{ 
  width: 1000px; 
  height: 100%; 
  display: block; 
  margin: 0 auto;
  background-color: none;
} 

.logo_container
{
  height: 100%;
  display:  table;
  float: left;
}

.logo_container h1
{
  color: white;
  height: 100%;
  display: table-cell;
  vertical-align: middle;
  font-family: 'impact';
  font-size: 32px;
  font-weight: 200;
}

.logo_container img
{
  border-radius: 50%;
  width: 75px;
  height: 75px;
  vertical-align: middle;
}

.logo_container h1 span
{
  font-weight: 800;
}

.navigation
{
  float:  right;
  height:  100%;
}

.navigation a
{
  height: 100%;
  display: table;
  float:  left;
  padding: 0 20px;
}

.navigation a:last-child
{
  padding-right: 0;
}
.navigation a li
{
  display: table-cell;
  vertical-align: middle;
  height: 100%;
  color: white;
  font-family: 'Courier New';
  font-size: 17px;
}
    
.neon{
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
  flex-direction: column;
  background: url('https://i.postimg.cc/wjBwPrz3/mazhar-zandsalimi-Kjy-Dmo-BMNjg-unsplash.jpg');
  
}
      
.neon a{
  position: relative;
  display: inline-block;
  padding: 25px 30px;
  margin: 40px 0;
  color: rgba(255, 128, 128, 0.5);
  font-size: 24px;
  text-decoration: none;
  text-transform: uppercase;
  overflow: hidden;
  transition: 0.5s;
  letter-spacing: 4px;
}

.neon h1{
  font-family: Avant Garde;
  color: beige;
}

.neon a:hover{
  background: #03e9f4;
  color: #00FFFF;
  box-shadow: 0 0 5px       #03e9f4, 0 0 25px #03e9f4, 0 0 50px #03e9f4;
}

.neon a span{
  position: absolute;
  display: block;
}

.neon a span:nth-child(1){
  top: 0;
  left: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(90deg, transparent, #03e9f4);
  animation: animate1 2s linear infinite;
}
@keyframes animate1{
  0%{
    left: -100%
  }
  50%, 100%{
    left: 100%
  }
}

}

  }

}*/

.neon a span:nth-child(3){
  bottom: 0;
  right: -100%;
  width: 100%;
  height: 2px;
  background: linear-gradient(270deg, transparent, #03e9f4);
  animation: animate3 2s linear infinite;
  animation-delay: 0.s;
}
@keyframes animate3{
  0%{
    right: -100%
  }
  50%, 100%{
    right: 100%
  }
}
