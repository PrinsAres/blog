  background-position: center;
  position: relative;

.neon a{
  border: 5px;
  position: relative;
  display: inline-block;

  color: beige;
  text-decoration: none;
  text-transform: uppercase;
  overflow: hidden;
  transition: 0.5s;
  letter-spacing: 4px;
  font-size: 80px;
  font-weight: 600;
  font-family: Marker Felt, fantasy;
  text-shadow: 1px 1px 2px #fef, 0 0 25px blue, 0 0 5px #def;
}

.neon h1{
  font-family: Avant Garde;
  color: white;
  font-size: 80px;
  font-weight: 200;
}

.neon a:hover{
  background: #03e9f4;
  color: #00FFFF;
  box-shadow: 0 0 5px #03e9f4, 
    0 0 25px #03e9f4,
    0 0 50px #03e9f4;
}

.neon a span{
  position: absolute;
  display: block;
}

.neon a span:nth-child(1){
  top: 0;
  left: -100%;
  width: 100%;
  height: 6px;
  background: linear-gradient(90deg, transparent, white);
  animation: animate1 2s linear infinite;
}
@keyframes animate1{
  0%{
    left: -100%
  }
  50%, 100%{
    left: 100%
  }
}
