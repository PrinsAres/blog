<!Doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"> 
    <title>Document</title>
  
    <style>
    *{ 
  margin: 0; 
  padding: 0; 
  list-style: none; 
  text-decoration: none;
} 

.header
{ 
  width: 1000%; 
  height: 80%; 
  display: block;
  background-color: #101010;
} 

.inner_header
{ 
  width: 1000px; 
  height: 100%; 
  display: block; 
  margin: 0 auto;
  background-color: none;
} 

.logo_container
{
  height: 100%;
  display:  table;
  float: left;
}

.logo_container h1
{
  color: white;
  height: 100%;
  display: table-cell;
  vertical-align: middle;
  font-family: 'impact';
  font-size: 32px;
  font-weight: 200;
}

.logo_container img
{
  border-radius: 50%;
  width: 55;
  vertical-align: middle;
}

.logo_container h1 span
{
  font-weight: 800;
}

.navigation
{
  float:  right;
  height:  100%;
}

.navigation a
{
  height: 100%;
  display: table;
  float:  left;
  padding: 0 20px;
}

.navigation a:last-child
{
  padding-right: 0;
}
.navigation a li
{
  display: table-cell;
  vertical-align: middle;
  height: 100%;
  color: white;
  font-family: 'Courier New';
  font-size: 17px;
}
    </style>
  
  </head>
  <body> 
    <div class="header">
      <div class="inner_header">
        <div class="logo_container">
          <h1>PROSTA<img src="https://i.postimg.cc/TYSLYd91/IMG-20210714-233047-395.jpg"><span>FRANKLYN</span></h1></div>
         <ul class="navigation">
        <a><li>HOME</li></a>
        <a><li>ABOUT</li></a>
        <a><li>SERVICES</li></a>
        <a><li>CONTACT</li></a>
      </ul>
        </div>
      </div> 
  </body>
</html>
